<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<article class="property">
			<img src="img/house.jpg" alt="742 Evergreen Terrace, front view">
			<ul class="details">
				<li>Detached house</li>
				<li>5y old</li>
			</ul>
			<h2 class="cost">$750,000</h2>
			<h1 class="address">742 Evergreen Terrace</h1>
			<ul class="rooms">
				<li><img src="img/bedroom.svg" alt="Bedroom logo">3 Bedroom</li>
				<li><img src="img/bathroom.svg" alt="Bathroom logo">2 Bathroom</li>
			</ul>
			<footer class="realtor">
				<h2>Realtor</h2>
				<address class="agent">
					<img src="img/realtor.png" alt="Hello World's face">
					<dl class="contact">
						<dt>Hello World</dt>
						<dd>(555) 555-4321</dd>
					</dl>
				</address>
			</footer>
		</article>

	</body>
</html>
